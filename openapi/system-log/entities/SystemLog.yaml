type: object
properties:
  '@timestamp':
    type: string
    format: date-time
  _id:
    type: string
  _source:
    type: object
    properties:
      actor:
        type: object
        properties:
          alternative_id:
            type: string
          alternative_name:
            type: string
          display_name:
            type: string
          id:
            type: string
          type:
            type: string
      event:
        type: object
        properties:
          display_message:
            type: string
          log_key:
            type: string
          published:
            type: integer
          reason:
            type: string
          result:
            type: string
          type:
            type: string
      authentication:
        type: object
        properties:
          credential_provider:
            type: string
          issuer:
            type: string
      target:
        type: array
        items:
          type: object
          properties:
            alternative_id:
              type: string
            alternative_name:
              type: string
            display_name:
              type: string
            id:
              type: string
            type:
              type: string
  tag:
    type: string
