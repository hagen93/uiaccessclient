  /credentials/pin_codes:
    post:
      tags:
        - Credential
      summary: 6.1 Generate a PIN Code
      operationId: GeneratePinCode
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialPinCodeResponse'
  /credentials/nfc_cards/sessions:
    post:
      tags:
        - Credential
      summary: 6.2 Enroll NFC Card
      operationId: EnrollNfcCard
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CredentialEnrollNfcCardRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialNfcCardSessionResponse'
  /credentials/nfc_cards/sessions/{id}:
    get:
      tags:
        - Credential
      summary: 6.3 Fetch NFC Card Enrollment Status
      operationId: FetchNfcCardSessionStatus
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the session
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialNfcCardTokenResponse'
    delete:
      tags:
        - Credential
      summary: 6.4 Remove a Session Created for NFC Card Enrollment
      operationId: RemoveNfcCardSession
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the session.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialNfcCardSessionResponse'
  /credentials/nfc_cards/tokens/{token}:
    get:
      tags:
        - Credential
      summary: 6.7 Fetch NFC Card
      operationId: FetchNfcCard
      parameters:
        - name: token
          in: path
          required: true
          description: Token of the NFC card.
