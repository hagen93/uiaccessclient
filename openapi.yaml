                $ref: '#/components/schemas/AccessPolicyScheduleResponse'
    get:
      tags:
        - Access Policy
      summary: 5.17 Fetch All Schedules
      operationId: FetchAllSchedules
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicySchedulesResponse'
  /access_policies/schedules/{id}:
    put:
      tags:
        - Access Policy
      summary: 5.15 Update Schedule
      operationId: UpdateSchedule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessPolicyUpdateScheduleRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyScheduleResponse'
    get:
      tags:
        - Access Policy
      summary: 5.16 Fetch Schedule
      operationId: FetchSchedule
      parameters:
        - name: id
          in: path
          required: true
          description: Identity ID of the schedule.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
