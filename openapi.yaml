            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyHolidayGroupResponse'
    get:
      tags:
        - Access Policy
      summary: 5.11 Fetch Holiday Group
      operationId: FetchHolidayGroup
      parameters:
        - name: id
          in: path
          required: true
          description: Identity ID of the holiday group.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyHolidayGroupResponse'
  /access_policies/schedules:
    post:
      tags:
        - Access Policy
      summary: 5.14 Create Schedule
      operationId: CreateSchedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessPolicyCreateScheduleRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
