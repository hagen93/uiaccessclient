            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyHolidayGroupResponse'
    get:
      tags:
        - Access Policy
      summary: 5.12 Fetch All Holiday Groups
      operationId: FetchAllHolidayGroups
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
