openapi: 3.0.1
info:
  title: UniFi Access API
  version: '1.0'
servers:
  - url: https://unifi.localdomain:12445/api/v1/developer
security:
  - token: []
paths:
  /users:
    post:
      tags:
        - User
      summary: 3.2 Create User
      operationId: CreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateUserRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUserResponse'
  /users/{id}:
    put:
      tags:
        - User
      summary: 3.3 Update User
      operationId: UpdateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateUserRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUserResponse'
    get:
      tags:
        - User
      summary: 3.4 Fetch User
      operationId: FetchUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: expand
          in: query
          description: "Whether to expand the access_policy field. If true, your app\
            \ must include\n \"expand[]=access_policy\" in the request URL paramters"
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUserResponse'
  /users/users:
    get:
      tags:
        - User
      summary: 3.5 Fetch All Users
      operationId: FetchAllUsers
      parameters:
        - name: expand
          in: query
          description: Whether to expand the access_policy field. If true, your app
            must
          schema:
            type: string
        - name: pageNum
          in: query
          description: 'include "expand[]=access_policy" in the request URL paramters


            Current page number in the pagination'
          schema:
            type: integer
        - name: pageSize
          in: query
          description: Number of users per page.
          schema:
            type: integer
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUsersResponse'
  /users/{id}/access_policies:
    put:
      tags:
        - User
      summary: 3.6 Assign Access Policy to User
      operationId: AssignUserAccessPolicy
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAssignUserAccessPolicyRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
    get:
      tags:
        - User
      summary: 3.20 Fetch the Access Policies Assigned to a User
      operationId: FetchUserAccessPolicies
      parameters:
        - name: id
          in: path
          required: true
          description: Identify ID of the user
          schema:
            type: string
        - name: onlyUserPolicies
          in: query
          description: "False: all policies of the group the user belongs to are shown.\n\
            \ True: only the policies assigned directly to the user are shown."
          schema:
            type: boolean
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyAccessPoliciesResponse'
  /users/{id}/nfc_cards:
    put:
      tags:
        - User
      summary: 3.7 Assign NFC Card from User
      operationId: AssignUserNfcCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAssignUserNfcCardRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /users/{id}/nfc_cards/delete:
    delete:
      tags:
        - User
      summary: 3.8 Unassign NFC Card from User
      operationId: UnassignUserNfcCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        # TODO: Body
        - name: body.token
          in: query
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /users/{id}/pin_codes:
    put:
      tags:
        - User
      summary: 3.9 Assign PIN Code to User
      operationId: AssignUserPinCode
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAssignUserPinCodeRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
    delete:
      tags:
        - User
      summary: 3.10 Unassign PIN Code from user
      operationId: UnassignUserPinCode
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /user_groups:
    post:
      tags:
        - User
      summary: 3.11 Create User Group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateUserGroupRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
    get:
      tags:
        - User
      summary: 3.12 Fetch All User Groups
      operationId: FetchAllUserGroups
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUserGroupsResponse'
  /user_groups/{id}:
    get:
      tags:
        - User
      summary: 3.13 Fetch User Group
      operationId: FetchUserGroups
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUserGroupResponse'
    put:
      tags:
        - User
      summary: 3.14 Update User Group
      operationId: UpdateUserGroup
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateUserGroupRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
    delete:
      tags:
        - User
      summary: 3.15 Delete User Group
      operationId: DeleteUserGroup
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /user_groups/{id}/users:
    post:
      tags:
        - User
      summary: 3.16 Assign User to User Group
      operationId: AssignUserToUserGroup
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAssignUserToUserGroupRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
    get:
      tags:
        - User
      summary: 3.18 Fetch Users in a User Group
      operationId: FetchUsersInUserGroup
      parameters:
        - name: id
          in: path
          required: true
          description: Identify ID of the user group
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUsersResponse'
  /user_groups/{id}/user/delete:
    post:
      tags:
        - User
      summary: 3.17 Uniassigh User from User Group
      operationId: UnassignUserFromUserGroup
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUnassignUserFromUserGroupRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /user_groups/{id}/users/all:
    get:
      tags:
        - User
      summary: 3.19 Fetch All Users in a User Group
      operationId: FetchAllUsersInUserGroup
      parameters:
        - name: id
          in: path
          required: true
          description: Identify ID of the user group
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUsersResponse'
  /user_groups/{id}/access_policies:
    put:
      tags:
        - User
      summary: 3.21 Assign Access Policy to User Group
      operationId: AssignUserGroupAccessPolicy
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAssignUserGroupAccessPolicyRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUserGroupResponse'
    get:
      tags:
        - User
      summary: 3.22 Fetch the Access Policies Assigned to a User Group
      operationId: FetchUserGroupAccessPolicies
      parameters:
        - name: id
          in: path
          required: true
          description: "Identity ID of the user group. Get it from the API,\n /api/v1/developer/user_groups"
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyAccessPoliciesResponse'
  /visitors:
    post:
      tags:
        - Visitor
      summary: 4.2 Create a new visitor
      operationId: CreateVisitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitorCreateVisitorRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitorVisitorResponse'
    get:
      tags:
        - Visitor
      summary: 4.4 Fetch all visitors
      operationId: FetchAllVisitors
      parameters:
        - name: status
          in: query
          description: " - UNKNOWN: Note: This is a placeholder, does not exist on\
            \ API.\n - UPCOMING: Upcoming visit\n - VISITED: Completed visit\n - VISITING:\
            \ Currently visiting\n - CANCELLED: Cancelled visit\n - NO_VISIT: No visit\
            \ occurred\n - ACTIVE: Active visit"
          schema:
            type: string
            default: UNKNOWN
            enum:
              - UNKNOWN
              - UPCOMING
              - VISITED
              - VISITING
              - CANCELLED
              - NO_VISIT
              - ACTIVE
        - name: keyword
          in: query
          schema:
            type: string
        - name: pageNum
          in: query
          schema:
            type: integer
        - name: pageSize
          in: query
          schema:
            type: integer
        - name: expand
          in: query
          description: Determine whether to return associated objects,
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitorVisitorsResponse'
  /visitors/{id}:
    get:
      tags:
        - Visitor
      summary: 4.3 Fetch visitor details by ID
      operationId: FetchVisitor
      parameters:
        - name: id
          in: path
          required: true
          description: Identify ID of the visitor
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitorVisitorResponse'
    put:
      tags:
        - Visitor
      summary: 4.5 Update a visitor by ID
      operationId: UpdateVisitor
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitorUpdateVisitorRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitorVisitorResponse'
    delete:
      tags:
        - Visitor
      summary: 4.6 Delete a visitor by ID
      operationId: DeleteVisitor
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitorVisitorResponse'
  /visitors/{id}/nfc_cards:
    put:
      tags:
        - Visitor
      summary: 4.7 Assign Visitor NFC Card
      operationId: AssignVisitorNfcCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /visitors/{id}/nfc_cards/delete:
    put:
      tags:
        - Visitor
      summary: 4.8 Unassign Visitor NFC Card
      operationId: UnassignVisitorNfcCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitorUnassignVisitorNfcCardRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /visitors/{id}/pin_codes:
    put:
      tags:
        - Visitor
      summary: 4.9 Assign Visitor Pin Code
      operationId: AssignVisitorPinCode
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitorAssignVisitorPinCodeRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
    delete:
      tags:
        - Visitor
      summary: 4.10 Unassisgn Visitor Pin Code
      operationId: UnassignVisitorPinCode
      parameters:
        - name: id
          in: path
          required: true
          description: "Identity ID of the visitor.\n Get it from the API, /api/v1/developer/visitors"
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharedStatusCodeResponse'
  /access_policies:
    post:
      tags:
        - Access Policy
      summary: 5.2 Create Access Policy
      operationId: CreateAccessPolicy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessPolicyCreateAccessPolicyRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyAccessPolicyResponse'
    get:
      tags:
        - Access Policy
      summary: 5.6 Fetch All Access Policies
      operationId: FetchAllAccessPolicies
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyAccessPoliciesResponse'
  /access_policies/{id}:
    put:
      tags:
        - Access Policy
      summary: 5.3 Update Access Policy
      operationId: UpdateAccessPolicy
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessPolicyUpdateAccessPolicyRequest'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyAccessPolicyResponse'
    delete:
      tags:
        - Access Policy
      summary: 5.4 Delete Access Policy
      parameters:
        - name: id
          in: path
          required: true
          description: Identity ID of the access policy.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyAccessPolicyResponse'
    get:
      tags:
        - Access Policy
      summary: 5.5 Fetch Access Policy
      operationId: FetchAccessPolicy
      parameters:
        - name: id
          in: path
          required: true
          description: Identity ID of the access policy.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessPolicyAccessPolicyResponse'
  /access_policies/holiday_groups:
    post:
      tags:
        - Access Policy
      summary: 5.8 Create Holiday Group
      operationId: CreateHolidayGroup
      requestBody:
        content:
          application/json:
